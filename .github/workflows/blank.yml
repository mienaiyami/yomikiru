name: make and release
run-name: Make and Release

permissions:
  contents: write
  discussions: write

# on: workflow_dispatch
on: 
  push:
    tags:
      - "v*.*.*"

jobs:

  buildDeb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
      - name: Install dependencies
        run: yarn ci --network-timeout 1000000
      - name: forge make
        run: yarn make:deb

      - uses: actions/upload-artifact@v3
        with:
          name: linux-build-file
          path: ./out/full/Yomikiru-${{ github.ref_name }}-amd64.deb

  buildmacos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
      - name: Install dependencies
        run: yarn ci --network-timeout 1000000
      - name: forge make
        run: yarn make:macos

      - uses: actions/download-artifact@v3
        id: linux-build-file-downloader
        with:
          name: linux-build-file
          path: ./out/full/

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{github.ref}}
          name: ${{github.ref_name}}
          files: |
            ./out/full/Yomikiru-darwin-x64-${{ github.ref_name }}.zip
            ./out/full/Yomikiru-darwin-arm64-${{ github.ref_name }}.zip
          body_path: changelog-temp.md 
          generate_release_notes: true
          discussion_category_name: General

